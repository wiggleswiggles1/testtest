<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTS Master Overlay | TechBuilds</title>
    <script src="https://js.pusher.com/8.3.0/pusher.min.js"></script>
    <style>
        body { background: transparent; overflow: hidden; margin: 0; padding: 0; }
        #live-indicator { position: fixed; top: 5px; right: 5px; width: 5px; height: 5px; background: #53fc18; border-radius: 50%; opacity: 0.2; }
    </style>
</head>
<body>
    <div id="live-indicator"></div>

<script>
    // --- CONFIGURATION ---
    const KICK_CHATROOM_ID = "1085080"; 
    const TWITCH_CHANNEL = "xstr8xsavagex";
    const TWITCH_OAUTH = "oauth:sb20z6c3zuvzspk3d4ny8p9jp0fjkm";

    // YOUR FILTERS
    const USER_BLACKLIST = ["streamelements", "nightbot", "botrix", "kicktools", "kickbot", "growopgame", "missxss", "botrixoficial"]; 
    const WORD_BLACKLIST = ["http", ".com", ".net", ".org"]; 
    const PREFIX_BLOCK = ["!", "/", "."]; 

    let voices = [];
    let lastProcessedMessage = ""; // Prevent double-reading the exact same text

    function loadVoices() { 
        // Get English voices for variety
        voices = window.speechSynthesis.getVoices().filter(v => v.lang.includes('en')); 
        if (voices.length === 0) voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // --- YOUR EXACT REPETITION LOGIC ---
    function isRepetitiveSpam(text) {
        const lower = text.toLowerCase().trim();
        const words = lower.split(/\s+/).filter(w => w.length > 0);
        if (words.length === 0) return true;
        if (words.length >= 5) {
            const first = words[0];
            if (first.length <= 3 && words.every(w => w === first)) return true;
        }
        const uniqueWords = new Set(words);
        if (words.length >= 6 && uniqueWords.size <= 2) return true;
        if (words.length >= 4) {
            const pattern = words.slice(0, 2).join(' ');
            const full = words.join(' ');
            if (full.length > pattern.length * 2 && full.includes(pattern.repeat(3))) return true;
        }
        return false;
    }

    // --- KICK CONNECTION ---
    const pusher = new Pusher('32cbd69e4b950bf97679', { cluster: 'us2', forceTLS: true });
    const kickChannel = pusher.subscribe(`chatrooms.${KICK_CHATROOM_ID}.v2`);
    kickChannel.bind('App\\Events\\ChatMessageEvent', (data) => {
        const chat = typeof data === 'string' ? JSON.parse(data) : data;
        processAndSpeak(chat.sender.username, chat.content);
    });

    // --- TWITCH CONNECTION (With Emote Stripping) ---
    function connectTwitch() {
        const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS ${TWITCH_OAUTH}`);
            socket.send(`NICK ${TWITCH_CHANNEL}`);
            socket.send(`JOIN #${TWITCH_CHANNEL}`);
        };
        socket.onmessage = (event) => {
            const raw = event.data.trim();
            if (raw.startsWith('PING')) { socket.send('PONG :tmi.twitch.tv'); return; }
            if (!raw.includes('PRIVMSG')) return;

            const userMatch = raw.match(/:([^!]+)!/);
            const user = userMatch ? userMatch[1] : "User";
            const colonIndex = raw.lastIndexOf(' :');
            let message = raw.substring(colonIndex + 2).trim();

            // EMOTE STRIPPING
            let emoteTag = '';
            if (raw.startsWith('@')) {
                const tagsSection = raw.slice(1, raw.indexOf(' '));
                const emotesMatch = tagsSection.match(/emotes=([^;]*)/);
                if (emotesMatch && emotesMatch[1] !== '') emoteTag = emotesMatch[1];
            }
            if (emoteTag) {
                const positions = [];
                emoteTag.split('/').forEach(block => {
                    const ranges = block.split(':')[1];
                    if (ranges) {
                        ranges.split(',').forEach(range => {
                            const [start, end] = range.split('-').map(Number);
                            positions.push({start, end});
                        });
                    }
                });
                positions.sort((a, b) => b.start - a.start).forEach(pos => {
                    message = message.slice(0, pos.start) + message.slice(pos.end + 1);
                });
            }
            processAndSpeak(user, message);
        };
        socket.onclose = () => setTimeout(connectTwitch, 5000);
    }
    connectTwitch();

    // --- SHARED LOGIC & FILTERS ---
    function processAndSpeak(user, raw) {
        const username = user.toLowerCase();
        if (USER_BLACKLIST.includes(username)) return;
        if (PREFIX_BLOCK.some(p => raw.trim().startsWith(p))) return;
        if (raw === lastProcessedMessage) return; 
        lastProcessedMessage = raw;

        let clean = raw
            .replace(/<[^>]*>?/gm, '')           
            .replace(/:[a-zA-Z0-9_]+:/g, '')    
            .replace(/\[[^\]]*\]/g, '')         
            .replace(/\p{Emoji}/gu, '')         
            .replace(/\p{Symbol}/gu, '')        
            .replace(/\s+/g, ' ')               
            .trim();

        if (WORD_BLACKLIST.some(word => clean.toLowerCase().includes(word.toLowerCase()))) return;
        if (/[a-zA-Z0-9]{2,}/.test(clean) === false) return;
        if (isRepetitiveSpam(clean)) return;

        speak(user, clean);
    }

    // --- SPEAK FUNCTION (WITH UNIQUE VOICES) ---
    function speak(user, text) {
        window.speechSynthesis.resume(); // Poke the engine
        const speech = new SpeechSynthesisUtterance(`${user} says: ${text}`);
        
        if (voices.length > 0) {
            // Seed based on username for a consistent "Unique" voice
            let hash = 0;
            for (let i = 0; i < user.length; i++) {
                hash = user.charCodeAt(i) + ((hash << 5) - hash);
            }
            const voiceIndex = Math.abs(hash) % voices.length;
            speech.voice = voices[voiceIndex];
        }
        
        speech.rate = 1.1;
        speech.pitch = 1.0;
        window.speechSynthesis.speak(speech);
    }

    // Auto-Resume Heartbeat (Crucial for OBS Mixer)
    setInterval(() => {
        if (window.speechSynthesis.paused) {
            window.speechSynthesis.resume();
        }
    }, 2000);
</script>
</body>
</html>
