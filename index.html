<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechBuilds Auto-TTS</title>
    <script src="https://js.pusher.com/8.3.0/pusher.min.js"></script>
    <style>
        body { background: transparent; overflow: hidden; margin: 0; padding: 0; }
        /* Tiny green dot so you know it's active in OBS */
        #status { position: fixed; top: 5px; right: 5px; width: 6px; height: 6px; background: #53fc18; border-radius: 50%; opacity: 0.4; }
    </style>
</head>
<body>
    <div id="status"></div>

<script>
    // --- CONFIGURATION ---
    const KICK_CHATROOM_ID = "1085080"; 
    const TWITCH_CHANNEL = "xstr8xsavagex"; // Put your Twitch username here
    const TWITCH_OAUTH = "oauth:sb20z6c3zuvzspk3d4ny8p9jp0fjkm";

    const USER_BLACKLIST = ["streamelements", "nightbot", "botrix", "kicktools", "kickbot", "growopgame", "missxss", "BotRixOficial"]; 
    const WORD_BLACKLIST = ["http", ".com"]; 
    const PREFIX_BLOCK = ["!", "/"]; 

    let voices = [];
    let active = false;

    function loadVoices() { 
        voices = window.speechSynthesis.getVoices().filter(v => v.lang.includes('en')); 
        if (voices.length === 0) console.log("No English voices loaded yetâ€”retrying...");
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    document.getElementById('unlocker').addEventListener('click', function() {
        const test = new SpeechSynthesisUtterance("Custom TTS enabled");
        window.speechSynthesis.speak(test);
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume();
        
        active = true;
        this.style.display = 'none';
    });

    // --- REPETITION DETECTION FUNCTION ---
    function isRepetitiveSpam(text) {
        const lower = text.toLowerCase().trim();
        const words = lower.split(/\s+/).filter(w => w.length > 0);

        if (words.length === 0) return true;

        // Case 1: Single character/word repeated many times (e.g., "7 7 7 7 7")
        if (words.length >= 5) {
            const first = words[0];
            if (first.length <= 3 && words.every(w => w === first)) {
                return true; // All same short word
            }
        }

        // Case 2: High repetition ratio (e.g., "lmao lmao lmao haha lmao")
        const uniqueWords = new Set(words);
        if (words.length >= 6 && uniqueWords.size <= 2) {
            return true; // Very few unique words in a long message
        }

        // Case 3: Exact same short message pattern (like "asd asd asd asd")
        if (words.length >= 4) {
            const pattern = words.slice(0, 2).join(' ');
            const full = words.join(' ');
            if (full.length > pattern.length * 2 && full.includes(pattern.repeat(3))) {
                return true;
            }
        }

        return false;
    }

    // --- KICK CONNECTION ---
    const pusher = new Pusher('32cbd69e4b950bf97679', { cluster: 'us2', forceTLS: true });
    const kickChannel = pusher.subscribe(`chatrooms.${KICK_CHATROOM_ID}.v2`);
    kickChannel.bind('App\\Events\\ChatMessageEvent', (data) => {
        const chat = typeof data === 'string' ? JSON.parse(data) : data;
        processAndSpeak(chat.sender.username, chat.content);
    });

    // --- TWITCH CONNECTION ---
    function connectTwitch() {
        const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        
        socket.onopen = () => {
            socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
            socket.send(`PASS ${TWITCH_OAUTH}`);
            socket.send(`NICK ${TWITCH_CHANNEL}`);
            socket.send(`JOIN #${TWITCH_CHANNEL}`);
        };

        socket.onmessage = (event) => {
            const raw = event.data.trim();
            
            if (raw.startsWith('PING')) {
                socket.send('PONG :tmi.twitch.tv');
                return;
            }
            
            if (!raw.includes('PRIVMSG')) return;

            // Extract username
            const userMatch = raw.match(/:([^!]+)!/);
            if (!userMatch) return;
            const user = userMatch[1];

            // Extract message (after the LAST ": ")
            const colonIndex = raw.lastIndexOf(' :');
            if (colonIndex === -1) return;
            let message = raw.substring(colonIndex + 2).trim();

            // Safely get emotes tag
            let emoteTag = '';
            if (raw.startsWith('@')) {
                const tagsSection = raw.slice(1, raw.indexOf(' '));
                const emotesMatch = tagsSection.match(/emotes=([^;]*)/);
                if (emotesMatch && emotesMatch[1] !== '') {
                    emoteTag = emotesMatch[1];
                }
            }

            // Strip emotes
            if (emoteTag) {
                const positions = [];
                emoteTag.split('/').forEach(block => {
                    const ranges = block.split(':')[1];
                    if (ranges) {
                        ranges.split(',').forEach(range => {
                            const [start, end] = range.split('-').map(Number);
                            if (!isNaN(start) && !isNaN(end)) {
                                positions.push({start, end});
                            }
                        });
                    }
                });
                positions.sort((a, b) => b.start - a.start);
                positions.forEach(pos => {
                    message = message.slice(0, pos.start) + message.slice(pos.end + 1);
                });
            }

            processAndSpeak(user, message);
        };

        socket.onclose = () => setTimeout(connectTwitch, 5000);
        socket.onerror = () => setTimeout(connectTwitch, 5000);
    }
    connectTwitch();

    // --- SHARED LOGIC & FILTERS ---
    function processAndSpeak(user, raw) {
        const username = user.toLowerCase();
        const trimmedRaw = raw.trim();

        if (USER_BLACKLIST.includes(username)) return;
        if (PREFIX_BLOCK.some(p => trimmedRaw.startsWith(p))) return;

        let clean = raw
            .replace(/<[^>]*>?/gm, '')           
            .replace(/:[a-zA-Z0-9_]+:/g, '')    
            .replace(/\[[^\]]*\]/g, '')         
            .replace(/\p{Emoji}/gu, '')         
            .replace(/\p{Symbol}/gu, '')        
            .replace(/\s+/g, ' ')               
            .trim();

        if (WORD_BLACKLIST.some(word => clean.toLowerCase().includes(word.toLowerCase()))) return;

        if (/[a-zA-Z0-9]{2,}/.test(clean) === false) return;

        // === REPETITION SPAM PROTECTION ===
        if (isRepetitiveSpam(clean)) {
            console.log(`Repetitive spam blocked: "${clean}" from ${username}`);
            return;
        }

        speak(user, clean);
    }

    // --- SPEAK FUNCTION ---
    function speak(user, text) {
        if (!active) return;
        
        const speech = new SpeechSynthesisUtterance(`${user} says: ${text}`);
        
        if (voices.length > 0) {
            const seed = user.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            speech.voice = voices[seed % voices.length];
        }
        
        speech.rate = 1.1;
        speech.pitch = 1.0;
        
        window.speechSynthesis.speak(speech);
    }
</script>
</body>
</html>
