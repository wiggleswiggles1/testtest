<!DOCTYPE html>
<html>
<head>
    <title>TTS Link Generator</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background: #111; color: white; }
        input { padding: 10px; width: 300px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; background: #53fc18; border: none; cursor: pointer; font-weight: bold; }
        .result { margin-top: 20px; padding: 20px; background: #222; border: 1px dashed #53fc18; display: none; }
    </style>
</head>
<body>
    <h1>Create Your TTS Overlay</h1>
    <input type="text" id="kickId" placeholder="Kick Chatroom ID (e.g. 914096)"><br>
    <input type="text" id="twitchUser" placeholder="Twitch Username"><br>
    <button onclick="generate()">Generate My Link</button>

    <div id="resultBox" class="result">
        <p>Copy this into your OBS Browser Source:</p>
        <code id="finalUrl"></code>
    </div>

    <script>
        function generate() {
            const kick = document.getElementById('kickId').value;
            const twitch = document.getElementById('twitchUser').value;
            const baseUrl = window.location.href.replace('index.html', 'overlay.html');
            const final = `${baseUrl}?kick=${kick}&twitch=${twitch}`;
            
            document.getElementById('finalUrl').innerText = final;
            document.getElementById('resultBox').style.display = 'block';
        }
    </script>
</body>
</html>
